# CICD
name: Deploy to Amazon EKS

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2  

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bensrepo 
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1

      - name: Load AWS EKS credentials
        run: aws eks update-kubeconfig --name benscluster --region us-west-2

      - name: Update Deployment Image 
        run: |
          sed -i "s/IMAGE_TAG_PLACEHOLDER/${{ github.sha }}/g" ./k8s/app.yaml

      - name: Deploy to EKS
        run: kubectl apply -f k8s/ --validate=false

      - name: Verify deployment
        run: kubectl rollout status deployment/app -n k8s-app --timeout=180s

      - name: Debug pods if rollout fails
        if: failure()
        run: |
          kubectl describe pods -n k8s-app
          kubectl get events -n k8s-app --sort-by=.metadata.creationTimestamp